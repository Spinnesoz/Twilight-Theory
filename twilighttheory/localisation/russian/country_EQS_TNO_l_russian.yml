 EQS_UESR_dream_of_a_people:0 "Идеалисты Эквестрии"
 EQS_UESR_dream_of_a_people_desc:0 "Под знаменем Валерия Стаблина, пони, кто стекались под его знамёна, борются, осозновая что революция настоящая, и что воля рабочего класса восторжествует перед угнетателями. Слава Эквестрийской Революции!"
 
 EQS_UESR_bats_are_mad:0 "Разгневать фестралов"
 EQS_UESR_bats_are_mad_desc:0 "Несмотря на то, что Стаблин является фестралом, многие из четвёртого племени остаются злыми насчёт узурпации диархии и принцесс. Некоторые верят, что Луна вернётся, или Найтмер Мун принесёт решение вместо всего этого."
 
