 ### FOCUSES ###
 
 EQS_UESR_hope_reborn:0 "Луч надежды"
 EQS_UESR_hope_reborn_desc:0 "Принцесс больше нет, И Твайлайт доказала на своем примере, что является неподходящим приемником! Пони должны взять власть в свои крпыта, и они должны убедиться, что подобное больше не повториться! Новая Эквинская Республика необходима!"
 
 EQS_UESR_anger:0 "Гневный крик"
 EQS_UESR_anger_desc:0 "Фестралы такие же важные участники нашей революции, как и любое племя, борятся за дело, как кто-либо из пони. Но, с их уникальной историей, они почувствовали падение правления диархии по-другому. Это не просто новая Эквестрия для них, это для них шанс отомстить за годы унижений."
 
 EQS_UESR_justice:0 "Призыв к справедливости"
 EQS_UESR_justice_desc:0 "Речь уже не идёт об лучшем будущем, речь о сохранении будущего от полного коллапса. В Кантерлоте только наиболее ужасные режимы приходили к власти, которые выходили за рамки безумия. Мы те, кто способны принести справедливость тем, кто уже пал, и тем кто падёт за друзей, которые продолжат сражаться от их имени."
 
 EQS_UESR_kill_unicorn:0 "War Plan: Обломать рога"
 EQS_UESR_kill_unicorn_desc:0 "Единорожье Сестринство - всё ещё большая угроза для нас, желающая доминации единорогов над всей Эквестрией и над другими племенами. Прочно закрепившись на дальнем западе, они не сдадутся без боя. Но их вера в доминацию одного племени падёт, пока единство четёрых будет преобладать над любым пони!"
 
 EQS_UESR_dockworkers_of_the_west:0 "Рабочие доков запада, вставайте!"
 EQS_UESR_dockworkers_of_the_west_desc:0 "Одними из самых лояльных среди нас на территории единорогов являются портовые рабочие, те, у кого уже были коммунистические симпатии до войны, и недавние события только еще больше подтолкнули их к нам. С нашим словом они более чем готовы восстать против угнетения и бороться за себя и свой народ. С их храбрым нападающим мы, возможно, сможем застать Сестринство врасплох."
 
 EQS_UESR_an_unlikely_alliance:0 "Маловероятный альянс"
 EQS_UESR_an_unlikely_alliance_desc:0 "Даст Хувен, бывший адмирал Эквестрийского флота. Пока его социалистические симпатии делают его потенциальным союзником, однако его государственнические и автократичесие тенденции оставляют вопросы. Однако теперь именно он пришёл к нам, предложив обучать наши военно-морские силы, и мы не из тех, кто может отказать в какой-либо помощи прямо сейчас. Давайте посмотрим, на что он способен."
 
 EQS_UESR_a_revolution_of_the_unhorned:0 "Революция безрогих"
 EQS_UESR_a_revolution_of_the_unhorned_desc:0 "Революция никогда не подразумевалась идти по расовому признаку, но именно в такую ситуацию нас загнало Сестринство. Единороги - правящий класс, а пегасы, земнопони и фестралы - те, кто восстают против них. Мы должны использовать все тактики которые мы знаем, мы должны использовать каждую возможность, чтобы ослабить их магию и отбросить их, пока мы сохраняем превосходство."
 
 EQS_UESR_kill_twilight:0 "Военный план: Равноденствие"
 EQS_UESR_kill_twilight_desc:0 "Кантерлот и центральная Эквестрия наиболее важная часть страны, и она в копытах падшей Твайлайт Спаркл, Принцесса Дружбы превратилась в безумную кобылу. Кантерлот должен быть взят, даже если мы не называем себя легитимной Эквестрией, но также для спасения пони, чьи судьбы обречены, если мы не спасём их от безумия Твайлайт."
 
 EQS_UESR_friendship_is_socialism_is_magic:0 "Дружба это социалистическое чудо"
 EQS_UESR_friendship_is_socialism_is_magic_desc:0 "Пони говорят, что дружба выходит за рамки общих границ, что она позволяет объединять существ, с которыми дружба считались невозможными. И что любопытно, пришёл пони утверждающий что он с страны под именем Россия. Он рассказывает нам, что дружба и социализм одно и тоже, две стороны одной монеты. Элементы Гармонии все ещё являются нашими спутниками, вместе мы достигнем чего угодно!"
 
 EQS_UESR_recruit_the_disillusioned:0 "Повод для разочарованных"
 EQS_UESR_recruit_the_disillusioned_desc:0 "От Балтимейра до Толл Тейла, гордо развевается наш флаг, для уставших от гнёта и страха. Пони осознают, кто ими правил и с них достаточно. Разочарование в варлордах и в Твайлайт - естественно, учитывая положение вещей. Дайте им знать, что мы впустим с открытыми копытами и найдём им место, несмотря ни на что!"
 
 EQS_UESR_the_old_generals:0 "Повод для преданных"
 EQS_UESR_the_old_generals_desc:0 "Герои и офицеры Эквестрии не забыли свои идеалы, как Твайлайт и остальные. Они остались верны своим убеждениями, которые больше не принадлежат регентству. Они хотят помочь новой Эквестрии, и мы ради им помочь. В конце концов, мы все друзья, и вместе они смогут привести наши войска к победе!"
 
 EQS_UESR_kill_south:0 "Военный План: Крещендо"
 EQS_UESR_kill_south_desc:0 "Государство Октавии Мелоди или же Шоставии, находящейся на Юго-Востоке, является хорошей идей, но к сожалению реализация подкачала. Мы должны освободить эту гниющую лживую тушу и внедрить ее в нашу справедливую республику, и позволить свету свободы вновь воссиять."
 
 EQS_UESR_unify_baltimare_gommies:0 "Единство левых в Балтимейре"
 EQS_UESR_unify_baltimare_gommies_desc:0 "Балтимейр - город наполненный коммуистами, которые могли бы помочь на юго-востоке, но они заняты спорами между партиями и препирательствами в партийных линиях. Если мы хотим получить какую-либо реальную помощь, мы должны заставить их работать вместе под нашим знаменем, нравится им это или нет."
 
 EQS_UESR_blessings_of_the_moonspeakers:0 "Благословение говорящих с луной"
 EQS_UESR_blessings_of_the_moonspeakers_desc:0 "Говорящие с луной являются преоблодающим большинством среди фестралов. Они действуют как прелаты для всех обычных фестралов, чтобы они могли общаться с Луной, а также с духами и другими слоями общества. И в самом деле, пока Эквестрия находится в полном хаосе, власть так же вернулась к ним. Благословение нашего государства имело бы для нас большое значение."
 
 EQS_UESR_fortissimo:0 "Фортиссимо!"
 EQS_UESR_fortissimo_desc:0 "Мы не можем позволить себе увязнуть в джунглях юга. Скорость и эффективность будут иметь ключевое значение, наши атаки должны быть быстрыми. Давайте устроим грандиозный финал этого восстания и покажем им поднятие занавеса через песню рабочих!"
 
 EQS_UESR_tea_time_with_the_industrial_barons:0 "Чай с промышленными баронами"
 EQS_UESR_tea_time_with_the_industrial_barons_desc:0 "Сестринство единорогов пало, и его участников разбросало по всему свету. Нам даже не нужно разбираться с ними никакими способами, единственное о ком нам нужно беспокоиться - это промышленники. Богатый высший класс, который остаётся в опозиции по отношению к нашей революции и людям. Валерий Стаблин встретится с ними лично, чтобы убедить их в обратном."
 
 EQS_UESR_send_twilight_to_therapy:0 "Отправить Твайлайт в дурку"
 EQS_UESR_send_twilight_to_therapy_desc:0 "Принцесса Дружбы, когда-то образец добродетели и главный пример для подражания.С момента пропажи диархов, её психическое здоровье ухудшалось. Нельзя проигнорировать и другие травматические события, которые наложили на неё свой отпечаток. Ей необходима тщательная терапия."
 
 EQS_UESR_shostavias_symphony:0 "Симфония Шоставии"
 EQS_UESR_shostavias_symphony_desc:0 "Мы сожалеем, что нам пришлось нанести прямой удар по Шоставии, но это не значит, что мы обязаны оставаться врагами. Мы всё ещё можем объединиться благодаря дружбе, как товарищи-революционеры, если мы попытаемся. Вместе, Шоставия и Стаблин встретятся в надежде, что их интересы совпадут, и то что мы можем объединить наши усилия, как единый народ!"
 
 EQS_UESR_the_final_war_plan:0 "Последний военный план"
 EQS_UESR_the_final_war_plan_desc:0 "Варлорды по соседству побеждены, осталась всего лишь одна угроза. Княгинство Эквестрии, ведомое фальшивым монархом, чьи заявления не больше, чем ложь, созданная, чтобы обмануть пони. Настало время закончить эту ужасную гражданскую войну, и принести мир всем Эквестрийцам раз и навсегда!"
 
 EQS_UESR_that_was_easy:0 "Это было просто"
 EQS_UESR_that_was_easy_desc:0 "И это сделано. Мы и вправду сделали это, мы наконец достигли победы. С нами, в качестве неоспоримой новой Эквестрии, нам предоставлена возможность построить настоящий социализм в новом государстве, которое мы построиле из пепла старого. За пони Эквестрии!"

 ## PART II of the FOCUSES ##
 
 # SOCIAL POLICIES #
 
 EQS_UESR_an_all_equestrian_democratic_army:0 "Эквестрия для всех существ"
 EQS_UESR_an_all_equestrian_democratic_army_desc:0 "Эквестрия больше чем дом рода пони, это убежище для всех существ. Мы упростим подачу заявлений на гражданство, для всех видов, и не важно... насколько они странные."
 
 EQS_UESR_abolish_education:0 "Отменить образование!"
 EQS_UESR_abolish_education_desc:0 "Давайте честно: никто из пони не наслаждается школой. Распределение? Тесты? Викторины? Нет! Иногда учиться может быть весело, но на самом деле в повседневной жизни мы узнаем гораздо больше, чем когда-либо учила нас школа. Пора покончить с школой навечно!"
 
 EQS_UESR_theory_reading_classes:0 "Занятия по чтению теории Бордиклоу"
 EQS_UESR_theory_reading_classes_desc:0 "Хотя устаревшие образовательные программы Эквестрии были закрыты, желание учиться все еще существует у многих пони. К счастью, у нас есть идея как решить эту проблему: кресла и общественные дискуссионые группы! (Но в основном крелса!)"
 
 EQS_UESR_crowned_heads_shall_tremble_when_sun_and_moon_unite:0 "Пусть богатство трепещет, когда солнце и луна объединяются"
 EQS_UESR_crowned_heads_shall_tremble_when_sun_and_moon_unite_desc:0 "Конечно, одним из самых больших слонов в метафорической комнате является напряженность между теми, кто любит Селестию и теми, кто любит Луну. Несмотря на многовековую напряженность между этими группами, Валерий уверен, что если они будут работать вместе, то смогут преодолеть эту древнюю вражду."
 
 EQS_UESR_restore_the_magic_of_friendship:0 "Счастливые пони держатся за копыта".
 EQS_UESR_restore_the_magic_of_friendship_desc:0 "Была идея... собраться вместе как общество замечательных пони, чтобы посмотреть, сможем ли мы стать чем-то большим. Чтобы, когда придет время, мы могли объединиться в мире и согласии, несмотря на тех, кто говорил, что мы никогда не сможем этого сделать. Все, что для этого нужно, - это держаться за копыта с теми, кого мы любим".
 
 EQS_UESR_cultural_sensitivity_classes:0 "Курсы культурной чувствительности"
 EQS_UESR_cultural_sensitivity_classes_desc:0 "Хотя мы добились значительных успехов в уменьшении враждебности между соляристами и лунаристами, некоторые сторонники жесткой линии все еще отказываются уживаться вместе! К счастью, у Валерия Стабилина и Радуги Дэш, экстраординарной команды, есть идея, как с этим справиться."
 
 EQS_UESR_officialize_the_moonspeakers:0 "Восстановить обряды мунспикеров".
 EQS_UESR_officialize_the_moonspeakers_desc:0 "Одной из священных традиций среди тестралов были обряды Лунных Ораторов. Древняя, освященная практика, которая давно отошла на второй план из-за недавнего хаоса в Эквестрии. Однако теперь Лунные Говорящие лично пригласили Валерия в свои храмы, чтобы помочь восстановить эти традиции".
 
 EQS_UESR_open_the_prisons:0 "Открыть тюрьмы".
 EQS_UESR_open_the_prisons_desc:0 "Тюрьмы - это пятно на любом обществе. Приходится запирать собственных друзей и семью, потому что они были плохими парнями или совершили какие-то ошибки? Это просто неправильно! Если мы очень постараемся, то сможем помочь этим пони быстро встать на копыта и вернуться в общество!".
 
 # REBUILDING #
 
 EQS_UESR_fully_automated_luxury_gay_bat_communism:0 "Полностью Автономный, Роскошный Фестральский Космический Коммунизм"
 EQS_UESR_fully_automated_luxury_gay_bat_communism_desc:0 "Нет никаких сомнений. Это однозначно коммунизм. Это финальный акт того, к чему мировая история со временем склонялась. Мы достигли за 5 лет того, что ревизионисты с севера и востока пытаются достичь уже 30 лет, и мы не станем у руля до тех пор пока мы не распрострним это благо по всей Эквестрии."
 
 EQS_UESR_speak_with_the_elements:0 "Поговорить с элементами"
 EQS_UESR_speak_with_the_elements_desc:0 "Носители Элементов Гармонии - шесть символов самой дружбы в Эквестрии, на которые многие пони равняются даже сейчас. Чтобы восстановить нашу дружбу и связи, их поддержка будет необходима. Валерий уже договорился о встрече с ними, и надеюсь, они смогут работать вместе во имя пони".
 
 EQS_UESR_a_commune_on_every_street_corner:0 "Собрания на каждом метре улицы"
 EQS_UESR_a_commune_on_every_street_corner_desc:0 "Коммуны - неотъемлемая часть коммунизма как практики. В конце концов, это заложено в самом названии. Каждый пони, независимо от того, где он живет и чем занимается, должен иметь доступ к своему собственному демократическому собранию и коммуне. Все будут иметь возможность услышать свой голос, чтобы никто не чувствовал себя брошенным".
 
 EQS_UESR_no_need_for_factionalism:0 "Фракционность не нужна".
 EQS_UESR_no_need_for_factionalism_desc:0 "В отличие от других, менее истинно коммунистических обществ, в Эквестрии просто нет необходимости в более чем одной партии или фракции коммунизма. Мы все объединены под знаменем Стабилина, все охотно работаем вместе ради общего дела. На нашем знамени есть место для каждого пони, так что присоединяйтесь! Бесплатная еда будет предоставлена".
 
 EQS_UESR_no_party_like_a_communist_party:0 "Нет большей вечеринки, как коммунистической!".
 EQS_UESR_no_party_like_a_communist_party_desc:0 "Что делают пони, чтобы отпраздновать? Вечеринки! И у нас самый лучший организатор вечеринок на всем Эквусе. Мы устроим величайшие фестивали, пирушки и даже попойки, которые пони когда-либо видели, и все это в честь наших великих усилий по восстановлению нашей страны. Для Эквестрии!"
 
 # ECONOMIC POLICIES #
 
 EQS_UESR_instant_communization:0 "Мгновенная коммунизация"
 EQS_UESR_instant_communization_desc:0 "Любой пони, утверждающий, что коммунизация - это долгий процесс с тщательным обдумыванием и рассуждениями, явно никогда не видел рабочего духа. Нет нужды ждать, ведь пони Эквестрии доведут дело до конца. Пусть ничто не остановит нас на пути к новой экономике для всех эквестрийцев!".
 
 EQS_UESR_abolish_work:0 "Отменить работу!".
 EQS_UESR_abolish_work_desc:0 "Давайте будем честными: никто не получает истинного удовольствия от работы. Квоты? Обязанности? Корпоративная политика? Блять! Иногда работа может быть веселой, но на самом деле, мы можем добиться гораздо большего, когда выполняем задания, которые хотим, а не те, которые должны! Пришло время навсегда изменить нашу рабочую силу!".
 
 EQS_UESR_the_poets_and_the_dog_walkers:0 "Взгляд на наши жопометки".
 EQS_UESR_the_poets_and_the_dog_walkers_desc:0 "По всей Эквестрии пони обладают особыми талантами и желаниями всех видов. Вполне логично, что мы позволяем им реализовывать свои мечты в жизни в полной мере."
 
 EQS_UESR_markets_are_but_a_construct:0 "Деконструировать рынки".
 EQS_UESR_markets_are_but_a_construct_desc:0 "Капитализм. Отравленная жизненная сила прежней экономики Эквестрии. Многие социалисты говорили, что хотели бы "сбежать в единственное место, которое не было испорчено капитализмом: Космос!" К счастью для них, у нас есть альтернатива: Эквестрия, которая скоро будет свободна от капиталистического влияния".
 
 EQS_UESR_collectivize_the_toothbrushes:0 "Коллективизировать зубные щетки"
 EQS_UESR_collectivize_the_toothbrushes_desc:0 "Несмотря на наши различия, есть одна общая черта: право собственности на зубную щетку. Однако понятие собственности уходит в прошлое. Мы начнем немедленно собирать все зубные щетки и перераспределять их в соответствии с эзотерическими критериями, понятными только производителям зубных щеток."
 
 EQS_UESR_the_fictions_of_marethus:0 "Вымыслы Марета"
 EQS_UESR_the_fictions_of_marethus_desc:0 "Цифры продолжают расти! Эти глупые экономические теоретики, которые с пеной у рта пытаются понять наше процветающее общество, просто не могут понять всю необъятную, сырую силу социализма, которая течет в крови Эквестрии."
 
 EQS_UESR_a_plan_for_post_scarcity:0 "План для пост-скаррити"
 EQS_UESR_a_plan_for_post_scarcity_desc:0 "Когда последний набор изменений дошел до нашей рабочей силы, многие не могли понять инструкции, которые им дали. Только когда они доверились нашим указаниям, начала формироваться основа нашего утопического будущего. Но что это были за инструкции? Что могло так кардинально изменить ситуацию? Простая фраза необычного существа: "Живите долго и процветайте".
 
 EQS_UESR_the_end_of_history:0 "Конец истории"
 EQS_UESR_the_end_of_history_desc:0 "Сегодня отмечается конец старой Эквестрии, где пони устали от многих жизненных проблем. Сегодня мы оставляем все это в прошлом. Сегодня мы полностью принимаем все изменения, принесенные нам нашими товарищами по оружию. Сегодня мы здороваемся с будущим, ведь Завтра - это уже Сегодня".
 
 # DIPLOMACY #
 
 EQS_UESR_liberate_the_crystal_ponies:0 "Освободить Кристальных Пони"
 EQS_UESR_liberate_the_crystal_ponies_desc:0 "Хотя Кристальные пони к северу от нас многим знакомы, к сожалению, они отказались принять наши убеждения. С сожалением мы вынуждены освободить их от оков, и надеемся, что со временем они нас простят. Если только им не промыли мозги. В таком случае мы делаем это с радостью и с крайней необходимостью."
 
 EQS_UESR_the_degenerated_revolution:0 "Революция дегенератов"
 EQS_UESR_the_degenerated_revolution_desc:0 "Сталлионград. Многие считают, что это авангард коммунистических Сил, но их правительство поражено раком, и они упустили из виду то, что действительно имеет значение: процветание своих граждан. Мы должны освободить этих пони от пренебрежения от их лидеров."
 
 EQS_UESR_strike_down_the_menace:0 "Уничтожьте угрозу"
 EQS_UESR_strike_down_the_menace_desc:0 "Чейнджлинги - зло для нашего общества, но это не их вина. Это их королевы направили их по темному пути, который внушил им ненависть к нам и всему, за что мы стоим. Но не более. Мы силой покажем им светлое будущее, которое их ждет. Хотя мы слышали, что там есть гармоничные жуки, эти слухи - всего лишь слухи."
 
 EQS_UESR_a_victorious_revolution:0 "Победоносная революция"
 EQS_UESR_a_victorious_revolution_desc:0 "Всё закончилось. Наша революция закончилась, и все те, кто хотели задушить её, теперь начинают наслаждаться роскошью нашей утопии. Но один вопрос остаётся, и Валерий Стаблин ищет на него ответ, который волновал его с самого начала."

 ### EVENTS ###
 

 uesr_TNO_reference.1.t:0 "Афигенный посетитель"
 uesr_TNO_reference.1.d:0 "Из места, которое, как утверждают некоторые, находится далеко за пределами Эквестрии, на помощь революции пришла новоая фигура. Большой кролик сразу потребовал увидеть нашего лидера Стаблина, он обьяснил что он один из 275 братьев и сестёр знаменитого Энджела Банни, питомца Хранителя Элемента Гармонии Флаттершай. Однако, пока Энджел Банни был кроликом плебеем, этот кролик себя просто называет "Chungus", Chungus утверждает что он революционер, и хочет помочь Стаблинской революции, чтобы спасти Эквестрию и род пони. В то время как некоторые все еще находят его внешний вид или общее присутствие тревожащими, мы предоставили ему место в нашем генеральном штабе, чтобы помочь привести наши силы к победе."
 uesr_TNO_reference.1.a:0 "Добро пожалаловать, добрый странник!"
 
 uesr_TNO_reference.2.t:0 "Жеребец всему голова"
 uesr_TNO_reference.2.d:0 "Когда Валерий Стаблин передал своё сообщение с радиовышке в Детроте, он не ожидал чего-нибудь маштабного. Его интерес был просто создать региональное движение, для давления на Эквестрийское правительство, с целью помочь его виду достичь истинного. Теперь, он здесь, один из лидеров полномаштабной революции против принцесс, варлордов и всех кто против его мечты. Он вечно благодарен пони, за доверие, оказанное ему, Стаблин не просто так стал лидером.\n\nВраги революции не сдадутся без боя. Солдатам нужен сильный лидер, и Стаблин должен стать фестралом для этой задачи. Время взять страну в свои руки и привести Эквестрию в новую эру, неважно готова Эквестрия или нет. И не важно настолько будет трудная задача, он, как и многие другие готовы отдать всё ради мечты."
 uesr_TNO_reference.2.a:0 "Я никогда не думал зайти НАСТОЛЬКО далеко..."
 
 uesr_TNO_reference.3.t:0 "Пони без их принцессы"
 uesr_TNO_reference.3.d:0 "Племя фестралов своим существованием тесно обязана Луне и принцессе Луне. Без неё, многие впали в состояние безнадёжности. Их вера уничтожена, им нужен пони у которого можно искать наставления. И пока Стаблин желает быть этим пони, эта готовность не останется без последствий.\n\nГнев и негодование по отношению к другим племенам достигли кульминации во многих просьбах, адресованных лично Стаблину, официально объявить революцию движением, возглавляемым бэтпони, созданным расой фестралов и только для неё. Их уважение к лидеру не вызванно верой в революцию, а тем что Валерий с ними одной расы, вместо единорога или пегаса. Эти мысли противоречат революции, за которую мы боремся, но мы мало что можем сделать, чтобы убедить их в данный момент бороться с врагами, которых мы все разделяем, вместо наших собственных товарищей. "
 uesr_TNO_reference.3.a:0 "Луна, напрвь свою ярость на реакцинеров!"
 
 uesr_TNO_reference.4.t:0 "Эквестрийские манеры"
 uesr_TNO_reference.4.d:0 "Эквестрия больше не место, каким когда-то была. Наше сщуествование доказывает это, но это больше чем просто мы изменились. Обычные пони знают что происходит, они слышали слухи. Шизофреничное государство Твайлайт, единороги консолидирующие власть, фальшивый претедент на трон. Тиранические режимы становятся нормой, и вместе с ними Эквестрийцы со всего мира стекаются и бегут к тому, что мы создали.\n\nКонечно, не все из них являются строго революционерами. Многие из них - простые гармонисты, те, кто считает нас заблуждающимися и глупыми в борьбе против института самих принцесс. Другие - прагматики и нигилисты, полагающие, что мы слишком идеалистичны, а наше видение слишком широко и утопично для реальности. Мы можем не сходиться во взглядах, но все мы все еще можем объединиться в дружбе, веря, что то, что мы приносим, - это единственный путь вперед. Мы все едины, как единая сила свободы против зла, пустившего корни в некогда великой столице Эквестрии. и за его пределами."
 uesr_TNO_reference.4.a:0 "Изгоните этого безумного регента из Кантерлота, как можно скорее!"
 
 uesr_TNO_reference.5.t:0 "Объединяя умы"
 uesr_TNO_reference.5.d:0 "Коммунисты Балтимейра были очень активной и широкой группой, это ясно с первого взгляда. Все от полноценных анархистов до бескомпромиссных партийцев были представлены, что выгляделно как хороший пример единства левых сил. Однако, более пристальный осмотр показал, что внутри царил фракцонизм, что является одной из тем великой Стаблинской ревоюции.\n\nГолден Делишес и делегация анархистов были готовы присоединиться к революции, но всё пошло наперекосяк, когда Валерий упомянул о своём отвращении к продолжающемуся расизму в отношении фестралов. Голден пришлось удерживать анархистов от обсуждения "реакционеров от рождения", сохраняя разговор цивилизованным.\n\nНа другой стороне спектра, партийцы как Лавендер Берри и Крикет Чейфер желают работать с нами, но абсолютно не заинтересованы присоединяться к нашему идеалистическому делу. Они оба быстро повторили что утопический идеал просто невозможен, что мы обречены на провал на выбранном пути. Потребуется много работы, если мы собираемся привести этих пони в порядок, но у нас нет выбора, если мы хотим, чтобы социализм выжил на Юго-Востоке, потому что без помощи балтимейрцев мечта может закончиться еще до того, как она начнется." # TO DO, sablin attempts to get all the leaders and factions of baltimare to join up with him, CAN / TER agrees but Stablein is angry they still follow racism against bats, meanwhile Chafer and Berry want nothing to do with such a utopian, baltimare factions debate with eachother as Stablein tries to bring them in line
 uesr_TNO_reference.5.a:0 "Объединение левых сил будет сложной задачей"
 
 uesr_TNO_reference.6.t:0 "Синтез"
 uesr_TNO_reference.6.d:0 "Гармония, дружба, магия. Всё это было было неотъемлемой частью с самого основания Эквестрии, фундамент на котором держалась страна. Когда-то, многие считали себя противниками гармонии из-за несовместимости с гармонией, что сущестсовала в опозиции как часть классовой борьбы. Но они лгали, ложь созданная как диктаторами, так и параноиками. Правда всегда была одной и той же.\n\nТакая мысль всегда была на переднем плане ума Валерия Стаблина , но это было подтверждено прибытием пони, которого звали Николай Бухарин. Он утверждает, что он из места названного Россия, того места где была революция, которая поднялась и пала перед угрозой, о которой он молчит. Однако, то что он говорит о связи между дружбой, социализмом и магией, верит что гармония и Эквестрия может быть восстановления с использованием социалистической теории. Элементы Гармонии - наше копытоводство, однако, так как наш путь отличается, это не значит, что мы не желаем того же, чего желали принцессы до нас.\n\nТак что пора воплотить теорию в жизнь. Уже наши пони выглядят счастливее, усерднее коопирируют друг с другом. Медленно растёт легитимность страны как внутри, так и за её пределами, и, возможно, когда война наконец закончится, мы сможем доказать всему миру что дружба это социалистическое чудо!" 
 uesr_TNO_reference.6.a:0 "Слава гармоническому коммунизму!"
 
 uesr_TNO_reference.7.t:0 "Новая гвардия"
 uesr_TNO_reference.7.d:0 "Они прибывали со всей эквестрии. Сбиваяся в кучу масса, те кто были образцом Эквестрии разочарованы хаосом, который создали пони, являвшихся не более чем варлордами, снова отвечают на призыв Стаблина. У кого есть, те приносят винтовки, у кого нет, мы даём винтовку для освобождения и семей от угнетения. Малая армия, возможно недостаточная для победы в одиночку, но всё же сила, состоящая из преданных пони, ставших революционерами, которые служат центром.\n\nУже они заполняют проблемы в пони, которые к сожалению, пали на службе союза, и мы не сомневаемся, что с этой новой волной скоро последует победа над Твайлайт и её фанатичными последователями. Наших сил достаточно чтобы взять Кантерлот, Понивилль и всё за пределами..."
 uesr_TNO_reference.7.a:0 "...и ещё тысячи!"
 
 uesr_TNO_reference.8.t:0 "Старая гвардия"
 uesr_TNO_reference.8.d:0 "Генералитет и военное руководство Эквестрии было немногочисленным ещё далеко до коллапса.Мы жили в мирной, неспешной стране, где такая вещь как тактика не была необходима для поддержки гармоничного общества. Однако те, кто был талантлив в этих вопросах, все еще оставались героями, скрытыми от глаз почти любого пони. Но сейчас, когда война в самом разгаре, падение Твайлайт очевидно для всех, некоторые вышли, чтобы пообещать свои услуги революции против Регента.\n\nИз них наиболее заметными являются Свифт Винг, Санрайз Муншадоу и две сестры Хранителя Элемента Смеха, Мод и Лаймстоун Пай. Эти офицеры - талантливые и and блестящие личности, они теперь надежда и драгоценные кадры нашей армии, у них есть твердая воля сделать все возможное, чтобы спасти Эквестрию от разрушения и вернуть гармонию в их дом."
 uesr_TNO_reference.8.a:0 "Вы, офицеры, поведёте нас вперёд!!"
 
 uesr_TNO_reference.9.t:0 "В логове льва"
 uesr_TNO_reference.9.d:0 "Комната, в которой Валерий сидел, была обставлена самой дорогой мебелью, какую только можно было купить за деньги. Напротив него были большие игроки западной Эквестрии: капиталисты, наболее успешные пони в предпренимательской деятельности. И сегодня, он хочет убедить их присоединиться к революции, отдать их богатства во благо общества.\n\n"Скажите мне, мистер Стаблин", - начал напротив него пони, - "Почему мы должны, трудолюбивые пони Эквестрии, как и остальные, должны отдать всё ради твоего дела? Это выглядит как одностороняя сделка для нас."\n\nВалерий взял глубокий вдох, перед тем как начал: "Смотри, революция идёт от пони и для пони Эквестрии, и это касается и тебя. Мы понимаем, что вы все усердно работали, что бы достичь этого, но думать, что все пони которые сделали то же самое, но все еще томятся из-за таких обстоятельств, как невезение. Мы хотим помочь каждому пони, и ваши ресурсы могли бы пойти на хорошее дело. Если бы вы разрушили свои собственные монополии, а также поддержали волю пони и революцию, вас можно было бы считать героями."\n\ Наконец все капиталисты кивнули, явно очарованные его невероятной харизмой. "Я понимаю твою точку зрения, Валерий", - сказал другой резко одетый пони. "Очень хорошо, наше богатство принадлежит вам. Мы вступим в ваши ряды и откажемся от нашей собственности и компаний ради революции."\n\nФестрал улыбнулся. "Спасибо вам, джентельпони.""
 uesr_TNO_reference.9.a:0 "Это было просто!"
 
 uesr_TNO_reference.10.t:0 "Первый день в дурке"
 uesr_TNO_reference.10.d:0 "Твайлайт дёргалась на своём стуле, ограничения как магические на её роге, так и физическая у стула мешали аликорну освободиться. "Нетнетнетнетнетнет, вы не сделаете этого, я должна сделать это! - она сказала это маниакально, посмотрела дико на терапевта и на Хранителей Элементов в комнате. "Я не могу опоздать, я не могу снова опоздать! Часы тикают, я должна подготовиться к возвращению Селестии!"\n\n"Теперь успокойся, Твайлайт", - сказала Эплджек, сохранив безопасную дистанцию от её подруги. "И ради любви к Селестии, где Рарити? Я не видела её с того как начался бардак!"\n\nПинки Пай пожала плечами. "Кто знает! Я уверена, что она однажды появится! Валерий сказал что он ищёт её, и что мы должны состредоточиться помочь Твайлайт стать здоровее!"\n\n"Здоровее?" Движения аликорна стали еще более беспорядочными, заставив всех пони отступить на шаг. "Вас всех надо починить. Рейбоу Дэш, что случилось с верностью? Помоги мне выбраться отсюда! Ты бы никогда не подвела такого друга, как я, верно?"\n\n"М... нет, Твайлайт. Ты не выйдешь отсюда, пока не перестанешь быть шизом.."\n\n"Я... но я... ты нет ..." Подергивания внезапно прекратились, когда Твайлайт обмякла. Ее дыхание стало ровным, все расслабились, когда кобыла наконец погрузилась в вызванный стрессом сон. "Наконец" - сказал терапевт, держа магией планшет - "Я думаю это была хорошая первая терапия. В это же время через неделю пони?""
 uesr_TNO_reference.10.a:0 "Ты уже показываешь заметный прогресс!"
 
 uesr_TNO_reference.11.t:0 "Революционный дуэт"
 uesr_TNO_reference.11.d:0 ""Итак, вы видите, дело не в том, что ваша революция была плохой идеей, просто у неё было несколько недостатков", - объяснил Валерий Стаблин, когда Шоставия, или, скорее, Октавия Мелоди, тщательно настраивала свою виолончель, одновременно прислушиваясь к его словам. "Поверь мне, я не испытываю ничего, кроме восхищения вашей революцией и вашим делом, но вы не оставили нам другого выбора, кроме как свергнуть ваше государство. Я надеюсь, что между нами нет никаких обид."\n\n"Будет ли там музыка?"\n\nВалерий был неоджиданно удивлён этим вопросом. "Конечно там будет музыка!" - он наконец ответил. "Это важная часть Эквестрии, между прочим. Мы никогда не должны забыть о поэтах и музыкантах Эквестрии."\n\n"Тогда не будет никаких обид. Мои революционеры присоединятся к тебе во имя Эквестрии."\n\Валерий Стаблин выдохнул с облегчением. "Спасибо, Шоставия. Мы вместе станем сильнее, и я обещаю тебе и твоим пони не быть забытыми."\n\n"Не думай об этом" - сказала виолончелистка сказала, не сломав её формальные манеры. "Ещё я долен спросить, умеешь ты играть на виолончели? Мне нужен партнёр для следующего дуэта...""
 uesr_TNO_reference.11.a:0 "Вместе, к социализму!"
 
 uesr_TNO_reference.12.t:0 "Эквестрия после работы"
 uesr_TNO_reference.12.d:0 ""Ну, я уверен, что ты скоро освоишься с этим. Ты просто должен слушать животных, а они будут слушаться взамен" Флаттершай произнесла нежные слова ободрения жеребцу, идущему рядом с ней, когда он выгуливал собаку на одной из дорог Понивилля. В то время как он изо всех сил старался не отставать от Хранителя Элемента, собачник, казалось, искренне наслаждался прогулкой и тихо напевал себе под нос.\n\nВ последнее время Эквестрия пережила новую революцию, на этот раз внутреннюю. Труд был полностью свободен для выбора, а система назначения по меткам заработала в полную силу. Пони разрешалось заниматься тем, чем они были увлечены, будь то управление облаками, простое сельское хозяйство или даже выгул собак. Это был последний раз, когда Флаттершай была здесь, чтобы помочь помочь сегодня, в рамках ее членства в новом Ревоюционном Союзе Выгульщиков Собак Эквестрии.\n\n"Еще раз спасибо, что помогла мне освоить основы, Флаттершай", - сказал жеребец, когда они остановились в небольшом парке в центре Понивилля. "Я действительно ценю это, тем более что я всегда хотел выгуливать собак с тех пор, как был жеребенком."\n\n"О, я всегда рада помочь товарищу пони, который заботится о животных, - ответила Флаттершай. "Я просто надеюсь, что вы не возражаете, если я уйду пораньше, потому что Валерий спросил, могу ли я выступить в качестве докладчика в Эквестрийском Обществе по Сохранению Редких Существ". Кобылка на мгновение задумалась.\n\n"Как ты думаешь, они тоже хотели бы ходить с собаками?""
 uesr_TNO_reference.12.a:0 "Видите, что происходит, когда мы позволяем нашим меткам направлять нас?"
 
 uesr_TNO_reference.13.t:0 "Новые Яблочные Акры"
 uesr_TNO_reference.13.d:0 "Эпплджек наблюдала, как Флаттершай, одна из ее ближайших подруг и соседей в Понивилле, изо всех сил пыталась закончить свою речь на сцене перед толпой рабочих, собравшихся послушать. Ее застенчивый характер означал, что ей никогда не будет легко, Эпплджек знала это с самого начала. Но все равно казалось нереальным даже слышать, что однажды "пегас" объявит о техническом уничтожении "Сладких яблочных акров" как фермы.\n\nФермер, конечно, сначала былf в ярости. Чтобы эти выскочившие ни на что не годные "революционеры" подошли и сказали ей, что ей придется потерять свою ферму ради Эквестрии. Она была готова лично отправиться прямо к этому Валерию Стаблину и дать ему старого доброго пинка по жопе. Но когда он лично объяснил, почему он делает то, что делает, и что на самом деле должно произойти, Эпплджек обнаружила, что всё больше и больше соглашается с ним.\n\nЭто было не разрушение фермы, это было просто объявление нового владельнца. Эпплджек была так занята, беспокоясь о ферме и своей собственной семье, что никогда не понимала, как это влияет на всех остальных. Мертвая хватка, которую они приобрели, причиняла вред невинным пони, точно так же, как и многие другие южные монополии, которые должны были быть устранены. Так что, в конце концов, она была более чем готова позволить открыть свою ферму для работников всех возрастов, превратив ее в коммуну, где могли собираться все желающие.\n\n"И так далее... Я объявляю, что Свит Эпл Эйкерс официально закрыт до тех пор, пока не будут созданы коммуны".\n\n Пони внизу хлопали Флаттершай, Эпплджек громче всех. Флаттершай бросила на подругу благодарный взгляд, что бы ни случилось и что бы они ни сделали, их дружба будет продолжаться." # TO DO, Fluttershy announces the destruction of the monopolostic estates of the south and apple oligopolies across equestria, converting them into communes for all workers of the Southwest
 uesr_TNO_reference.13.a:0 "Следующая остановка, уроки дружбы для буффало!"
 
 uesr_TNO_reference.14.t:0 "Рождение кибернетического социализма"
 uesr_TNO_reference.14.d:0 "Разве не выбор каждого существа достичь точки, когда хлеб насущный перестанет быть проблемой?\n\nРазве сообщество не заинтересовано, чтобы автоматизация уменьшала объем работы, необходимой для ежедневного приема пищи?\n\nРазве это не цель пони - стремиться к миру, свободному от тяжести ограничений?\n\n"Нет" - говорит роялист. Пони достаточно монарха.\n\n"Нет" - говорит капиталист, для которого деньги это цель жизни.\n\nЯ отрицаю все эти ответы. Я их абсолютно отрицаю. Я выбираю невозможное. Мир где всё возможно. Где пони должны чувствовать свободу от нужды и страха. Где звёзды с их бесконечностью сияют над нами и обеспечивают всем роскошь и счастье.\n\nПолностью Автономный, Роскошный Фестральский Гейский Космический Коммунизм, как некоторые сказали бы.\n\nЯ назову это кибернетическим социализмом. В кибернетике мы видим автоматизацию, космос и все остальное в социализме. Это будет нелегко, но именно через трудности мы достигнем звезд."
 uesr_TNO_reference.14.a:0 "К кибернетическому социализму, к звёздам!"
 
 uesr_TNO_reference.15.t:0 "Возвращение стихий"
 uesr_TNO_reference.15.d:0 ""Я просто не могу поверить, что я вообще что-то из этого сделала", - сказала Сумеречная Искорка, садясь в кресло, и остальные Носители Элементов образовали с ней полукруг. "О чем я только думала? Все это не было настоящей гармонией или дружбой..."\n\n "Теперь это не имеет значения, Твайлайт", - успокоила Эпплджек. "Мы могли быть порознь, но теперь это позади. Мы можем начать все сначала, и я бы даже сказала, что будущее не за горами."\n\n "Да!" согласилась Пинки Пай. "Теперь мы можем ходить по этим коридорам, и друзья снова повсюду!"\n\nРарити кивнула. "Ну, я чувствую, что мы вернулись, и я так рада, что теперь нам лучше, чем когда-либо". Никто до сих пор не знал, откуда она взялась и когда вернулась; модница просто появилась в один прекрасный день, и никто не задавался этим вопросом.\n\n\n "Ну, я рада, что вы все снова ладите." Все пони подняли головы, когда в комнату вошел Валерий Стабилин и закрыл за собой дверь. "Я знаю, что вы все прошли через многое, но мне нужна ваша помощь. Эквестрия все еще разделена, и нам нужно вернуть всех пони обратно вместе под знаменами дружбы, гармонии и социализма..."\n\nТвайлайт немедленно прервала его. "Мы будем рады помочь, чем сможем, Валерий. Ты спас меня от самого себя, это меньшее, что мы можем сделать в ответ". Все кивнули в знак согласия, и, словно прочитав мысли друг друга, все вместе поставили копыта в круг, оставив место для Стаблина.\n\n "За Эквестрию!"
 uesr_TNO_reference.15.a:0 "Вместе мы восстановим гармонию!".
 
 uesr_TNO_reference.16.t:0 "Самая большая вечеринка, которую когда-либо видела Эквестрия"
 uesr_TNO_reference.16.d:0 "Это событие готовилось несколько недель.\n\nПинки Пай спланировала все до секунды, управляя каждой деталью по всей Эквестрии. Были развешаны стримеры, надуты шары, розданы конфеты. И когда время было точно назначено, величайшая вечеринка в истории Эквестрии состоялась.\n\n\nОт мрачных скалистых ферм до джунглей Юго-Востока, от городов Ванхувер и Талл Тейл до сельской местности Грифовых островов, пони праздновали гармонию, дружбу и все, что между ними. В Кантерлоте простые пони ликовали, воздавая хвалу Валерию Стаблину, спасителю Эквестрии и Гармонии. Были выпиты напитки, пролит сидр, и Радужные Дэши спьяну врезались в стены. Время страха и восстановления закончилось; Эквестрия вернулась".
 uesr_TNO_reference.16.a:0 "Рабочие Эквестрии, объединяйтесь!".
 
 uesr_TNO_reference.17.t:0 "Удобное кресло"
 uesr_TNO_reference.17.d:0 "Пришло время. По всей Эквестрии пони тащили свои любимые кресла в бывшие школы и университеты. Те, кто не мог позволить себе кресла, получили свои собственные места из фонда "Кресло-милосердие", созданного самим Валерием. Кресла всех форм и размеров, от классического Wingback до удобного Tub, были собраны в элементарные круги вокруг каждой комнаты. Даже кресла-мешки были разрешены после длительных внутренних дебатов.\n\nНа этих креслах сидели самые разные пони, жаждущие начать первый тур обсуждения теории. Никто из пони не знал, что это значит, но звучало это весело.\n\n\nКогда пони начали разговаривать друг с другом и читать из запасных новостных статей о недавнем освобождении Эквестрии, многие поняли, что некоторые из используемых слов были довольно сложными. Но это было не страшно, потому что кресла были очень, очень удобными. К счастью, проснувшись к концу дискуссии, почти все пони обнаружили, что помнят все, о чем говорили остальные, в мельчайших подробностях. Многие из этих молодых жеребят и кобылок возбужденно улыбались, вспоминая все те случаи, когда их родители говорили, что они никогда ничему не научатся, если будут спать в школе!"
 uesr_TNO_reference.17.a:0 "Теперь вы понимаете, дети?"
 
 uesr_TNO_reference.18.t:0 "Раньше мне было интересно..."
 uesr_TNO_reference.18.d:0 "Это была тихая ночь, хотя и не одинокая. На вершине холма на окраине Понивилля сидели Валерий Стабилин и его друзья, как старые, так и новые. За последние несколько лет он познакомился с целым рядом... существ. Пони всех мастей и гости из дальних стран услышали его призыв и объединились под его мечтой спасти Эквестрию, и каким-то образом у них это получилось. Возможно, они совершили несколько ошибок, но эти действия привели его и его друзей туда, где они сейчас находятся.\n\nВалерий огляделся вокруг. Рядом с ним сидел Николай Бухарин, который с тоской смотрел в ночное небо. С другой стороны от него сидела Старлайт Глиммер, которая не сводила с него глаз с тех пор, как они сели. Позади него стояли товарищи Чунгус и Наклз, которые, казалось, играли в какую-то детскую игру с пальцами на концах своих конечностей. Даст Хувер, казалось, был поглощен игрушечной лодкой, которую держал в руках. Голден Делишес сидел, улыбаясь, с закрытыми глазами, его шляпа лежала на земле рядом с ним. Непоколебимый Шлёппа был стоек, как всегда, хотя Валерий мог поклясться, что кошка улыбнулась ему. Мод Пай держала своего любимого питомца Боулдера, а ее сестра Лаймстоун изо всех сил старалась сохранить свое обычное угрюмое выражение лица. Лавендер Берри, обычно замкнутый и асоциальный, согласился присоединиться к Валерию в этой прогулке, удивив всех пони.\n\nВдруг вдали над Кантерлотом показалась вспышка. Начался фейерверком. Валерий и его друзья с трепетом наблюдали, как праздничное представление озаряет ночь. Перед их глазами возникли образы гармонии, коммунизма, мира и многого другого. Валерий не мог удержаться от слез. Эквестрия снова была целостной. Настоящая гармония вернулась в форме социализма.\n\nВалерий почувствовал прикосновение копыта. Он обернулся и увидел Старлайт, которая тоже начала проливать слезы. Из всех друзей Валерия она была его любимицей. Он крепко сжал ее копыто, и они, прислонившись друг к другу, долго смотрели на фейерверк. Когда он понял, что может чувствовать биение ее сердца, он без тени сомнения понял, что будущее будет светлым и полным чудес. В конце концов, одно из самых старых и верных изречений в Эквестрии гласит...".
 uesr_TNO_reference.18.a:0 "Дружба - это чудо!"
 
 uesr_TNO_reference.19.t:0 "День и ночь"
 uesr_TNO_reference.19.d:0 "Напряжение в воздухе было ощутимым, поскольку встреча между только самыми радикальными из лунных фестралов и соляристских пони достигла третьего часа. Переговоры и обсуждения ни к чему не привели, так как единственными выражениями, которые посылались, были взгляды и недоверчивые взгляды как на Валерия, так и на Рэйнбоу Дэш, которая в первую очередь и организовала эту встречу. "Послушайте, я уверен, что история между нами важна и ужасна, но пришло время оставить ее позади", - в последний раз обратился Стаблин к пони-соляристам. "Мы можем пережить это, но мы должны сделать это вместе..."\n\n "Именно это сказал бы лунарист, не так ли", - ответил единорог. "Что фестралы и лунаристы когда-либо сделали для Эквестрии, кроме как предали нас? Это неудачная идеология, созданная какой-то "принцессой", которая решила, что ей не хватает внимания, и ничего больше!"\n\nИ в этот момент Радуге Дэш надоело. "Прекратите!" - сказала она им обоим, заставив всех в комнате замолчать. "Послушайте, я хочу кое-что сказать. Я знаю, что мы можем казаться такими же разными, как ночь и день". Пегаска указала копытом на лунаристов и соляристов. "Но если вы оба посмотрите немного глубже, то увидите, что он такой же, как и вы, как и я!"\n\nВсе присутствующие были ошеломлены молчанием. Все они уставились на Носителя Элемента Верности, который отказывался отступать перед давлением. "Я полагаю... ты здесь, чтобы прокричать, что магия дружбы - это то, ради чего все это затевается?" - спросил наконец один из фестралов. Когда Дэш кивнула, он медленно продолжил, глядя на солярисов. "Знаете, мы думали, что отличаемся от вас, как ночь от дня..."\n\nОдин из единорогов закончил предложение за него. "Пока Валерий Стабилин не помог нам увидеть другой путь?\n\nДвое кивнули, и Валерий благодарно улыбнулся Радуге Дэш, которая лишь самодовольно кивнула в ответ. Срабатывало каждый раз."
 uesr_TNO_reference.19.a:0 "Так что вставай, вставай, если хочешь прийти в себя!"
 
 uesr_TNO_reference.20.t:0 "В джунгли"
 uesr_TNO_reference.20.d:0 "Джунгли всегда были неуютным местом для Стаблина. Да, когда-то здесь, под сенью высоких деревьев, жили его предки. Но он был городским существом, привыкшим к яркому свету, простирающемуся так далеко, как только могли видеть глаза... по крайней мере, так хорошо, как они могли видеть при ярком свете. Он размышлял о том, что здесь когда-то происходило. Жертвоприношения? Кровопролитие? Казалось, так легко представить себе леденящие кровь крики, эхом разносящиеся по залам, даже несмотря на то, что лунаристы казались дружелюбными и только что болтали с ним о том, что скоро здесь появится электричество. Но пока что долг зовет. \n\n\n "Берешь ли ты, Валерий Стабилин, на себя обязанность сохранять, охранять и защищать всех бэтпони, где бы они ни находились?" - спросил его один из них, тот, что был одет с оружием, висящим с обеих сторон.\n\n "Да, беру", - ответил Стабилин, почти рефлекторно. \n\n "И ты понимаешь, что это будет твоя миссия, независимо от того, что произойдет, независимо от соблазнов, предлагаемых тебе?"\n\n "Понимаю", - ответил он, расслабляя мышцы и снова заглядывая в святилище храма.\n\n "Тогда поздравляю тебя, Защитник Луны, и желаю удачи", - сказал другой луноликий.\n\n "Спасибо", - сказал Стабилин, вежливо, но быстро выходя из храма. Фрески словно смотрели на него, а изображение мышей было... тревожным".
 uesr_TNO_reference.20.a:0 "Я буду защищать и направлять всех фестралов, как если бы они были моими детьми!"
 
 uesr_TNO_reference.21.t:0 "Абиссинская делегация прибывает в Мэйнхэттен"
 uesr_TNO_reference.21.d:0 "Похоже, наша революция привлекает помощь со всего мира, поскольку все больше помощи поступает из мест, находящихся далеко за пределами нашей досягаемости или знаний. Сегодня еще один военный командир предложил свои услуги в Мэйнхэттене, существе, которое по своей природе отдаленно напоминает абиссинца. Его официальное имя - Гоша Бондарев, но многие его называют как "Большой Шлёпа". Он заявляет, что он военное атташе присланное из Зебрики. Чрезвычайно талантливый и опытный генерал, его помощь будет неоценима в ближайшие месяцы, и он уже готов сделать все возможное для служения руководству Валерия Стаблина. На самом деле, многие уже посылают благодарность нашим коллегам-революционерам-кошкам за помощь от Абиссинии."
 uesr_TNO_reference.21.a:0 "Атташе, вы говорите?"
 
 uesr_TNO_reference.22.t:0 "Анекдот" #Baron
 uesr_TNO_reference.22.d:0 "Идет экскурсия по аду. На одном котле очень много крышек и он завален камнями. Экскурсанты спрашивают экскурсовода, почему. - Здесь варятся евреи. Если хотя бы один сумеет выбраться, обязательно перетащит всех остальных. Дальше экскурсанты видят котел, который не прикрыт ничем. Экскурсовод: - Здесь русские. Мы за них не боимся. Даже если один сумеет выбраться, другие все равно затащат обратно. Дальше наблюдается третий котел, на котором тоже ничего нет. - Здесь немцы. С ними все просто. Мы начертили линию и написали "Не перелезать". \n\nладно, я впишу тут анекдот по лучше - разраб EaS" # Рабочий вариант, время анекдотов
 uesr_TNO_reference.22.a:0 "Отсутствие ивента бессмысленно и беспощадно."
 
 uesr_TNO_reference.23.t:0 "Бродяга"
 uesr_TNO_reference.23.d:0 "Приходит ещё больше помощи. Еще одно судно, на этот раз также под флагом Абиссинии, пришвартовалось в Мэйнхэттене, и единственным для нас опознавательным знаком является название "Часовой". Капитан корабля говорит, что он из знакомых нашего близкого товарища Большого Шлёпы, хотя его необычная безволосая внешность свидетельствует об обратном. В то время как эквестрийские записи или, по крайней мере, те, которыми мы располагаем на данный момент, не имеют истории или документации о чём-либо подобном ему, он, похоже, является ещё одним верным революционером нашего дела и талантливым флотоводцем. А ещё, он имеет имя похожего на нашего лидера, называя себя Валерий Саблин."
 uesr_TNO_reference.23.a:0 "Добро пожаловать из-за рубежа, часовой!"
 
 uesr_TNO_reference.24.t:0 "Два пони"
 uesr_TNO_reference.23.d:0 "Когда Валерий Стаблин шел по улицам Кантерлота, он не мог не думать о том, как далеко все уже зашло. Он перенес революцию из простого эфира на востоке в совершенно новую Эквестрию, и пони, казалось, снова воспряли духом. Столица больше не была темным и мрачным местом, в которое ее превратили, а стала еще более ярким драгоценным камнем, чем была раньше. Все пони, которых он видел, были в таком же хорошем настроении, как и он сам.\n\nЗа исключением одной. Один единорог сидел за столом и угрюмо смотрел на другой стул. Решив, что так дело не пойдет, Валерий рысью подошел и сел на другой конец, едва ли привлекая внимание единорога.\n\n\n "Ну, если это не герой Эквестрии," - сказала она, наконец повернув голову. "Пришел снова подбодрить всех пони, как ты всегда это делаешь?"\n\n "Вообще-то, я здесь, чтобы спросить, почему ты выглядишь такой подавленной", - ответил он. "Вам что-то не нравится в революции? У нас есть официальный ящик для жалоб и предложений".\n\n\nОна пренебрежительно махнула на него копытом. "Нет, ничего такого. Я просто..." Она вздохнула. "Твайлайт были моим другом. И я подвела ее, меня не было рядом, когда она превратилась в... это, и я даже не сделала ничего после, чтобы остановить это. Я просто чувствую, что подвела всех пони". Она подняла голову и полуулыбнулась Валерию. "Хотя, наверное, ты ничего об этом не знаешь?"\n\n Стаблин покачал головой. "Возможно, я сделал то, чего не сделал ты, но это не значит, что я не могу понять, о чем ты говоришь. Мы все совершаем ошибки, даже если кажемся идеальными. И я всегда готов поговорить с любой пони". Он провел копытом по столу. "О, но я все же должен представиться. Меня зовут Валерий Стаблин."\n\nКобыла улыбнулась, прежде чем ответить на пожатие копыт. "Старлайт Глиммер. Приятно познакомиться с вами."
 
 uesr_TNO_reference.25.t:0 "Любовь цветет"
 uesr_TNO_reference.25.d:0 "Это было простое событие, настолько, что некоторые назвали бы его слишком простым для такого случая.\n\n\nВалерий Стаблин шел в смокинге, сшитом Рарити специально для этого случая. И в этот раз он снял шляпу, предоставив ей отдельное место в первом ряду. Рядом с ним шла Старлайт Глиммер, любовь всей его жизни, одетая в свадебное платье, которое она сама сшила из копыт. Они оба подошли к концу прохода, где их ждали принцесса Селестия, Носители Элемента и все ближайшие друзья-революционеры Стаблина.\n\n "Кобылы, джентльмены и прочие, - начала Селестия, настоявшая на том, чтобы лично руководить свадьбой, - мы собрались здесь сегодня, чтобы отпраздновать союз премьер-министра Валерия Стаблина и Старлайт Глиммер. Через все испытания, выпавшие на их долю, каждый из них доказал, что у них сильные, верные и любящие сердца". Принцесса обратилась сначала к Стаблину. "Берешь ли ты, Валерий Стаблин, Старлайт Глиммер в законные жены?"\n\n "Беру", - ответил он, не сомневаясь.\n\n "А ты, Старлайт Глиммер, берешь ли Валерия Стаблина в законные мужья? \Тогда я объявляю вас мужем и женой.\n\n\nМаленькая толпа одобрительно закричала, когда двое страстно поцеловались, многие были доведены до слез этим событием. Рарити и Рэйнбоу Дэш рыдали в рукава человека Валерия Саблина, который сам тоже проливал слезы. Фейерверки, которые Стаблин не планировал делать частью мероприятия, взрывались вдалеке, давая яркие полосы цвета, когда они падали вниз.\n\nИ когда он отстранился от кобылы, которую он так дорого любил, Валерий Стаблин, революционер для одних, герой для других, мог только думать о том, что будущее может ждать его, и всех друзей, которых он нашел на этом пути."
 uesr_TNO_reference.25.a:0 "Долгожданная свадьба".
 
 
